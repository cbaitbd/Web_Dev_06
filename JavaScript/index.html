        /* #output{

        #outer{
            position: relative;
            width: 360px;
            height: 360px;
            background-color: seagreen;
        }

        #inner{
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            z-index: 3;
        }

        #food{
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgb(240, 196, 76);
        }

        .gamePanel{
            display: flex;
        }
        .controls{
            display: flex;
            height: 360px;
            width: 360px;
            justify-content: center;
            align-items: center;
        }
        .btns{
            position: relative;
        }

        .btns button{
            position: absolute;
            border: none;
            background-color: green;
            color: #fff;
            border-radius: 50%;
            font-size: 3rem;
            font-weight: bolder;
            height: 80px;
            width: 80px;
            cursor: pointer;
        }
        .btns button:last-child{
            font-size: 2.5rem;
        }

        .btns button:nth-child(1){
            top: 0;
            right:  calc(100% + 10px);
        }
        .btns button:nth-child(2){
            top: 0;
            left: 90px;
        }
        .btns button:nth-child(3){
            bottom: 10px;
            left: 0;
        }
        .btns button:nth-child(4){
            top: 90px;
            left: 0;
        }
    </style>
</head>
