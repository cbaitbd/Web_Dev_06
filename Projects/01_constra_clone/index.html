<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Constra Clone</title>
</head>
<body>
    <header>
        <!-- top Nav -->
        <div class="bg-light py-3">
            <div class="container clearfix">

                <div class="float-start">
                    <i class="fas fa-map-marker-alt me-3"></i>
                    <span class="text-muted">9051 Constra Incorporate, USA</span>
                </div>

                <div class="float-end">
                    <i class="fab fa-facebook mx-2"></i>
                    <i class="fab fa-twitter mx-2"></i>
                    <i class="fab fa-instagram mx-2"></i>
                    <i class="fab fa-github mx-2"></i>
                </div>
            </div>
        </div>
        <!-- top Nav End--> 

        <!-- Middle Header -->
        <div class="container">
            <div class="row py-4 align-items-center">
                <div class="col-md-5">
                    <img width="200px" src="./images/logo.png" alt="Logo">
                </div>

                <div class="col-md-7">
                    <div class="row text-center align-items-center">
                        <div class="col-md-3">
                            <span class="text-muted">Call Us</span>
                            <br>
                            <strong>
                                <a href="tel:(+9) 847-291-4353" class="text-black text-decoration-none">(+9) 847-291-4353</a>
                            </strong> 
                        </div>

                        <div class="col-md-3 border border-dark border-top-0 border-bottom-0">
                            <span class="text-muted">Email Us</span>
                            <br>
                            <strong><a href="mailto:abc@ddd.com" class="text-black text-decoration-none">abc@ddd.com</a></strong>    
                        </div>

                        <div class="col-md-3">
                            <span class="text-muted">Gloaba Certificate</span>
                            <br>
                            <strong class="text-black text-decoration-none">ISO: 9001-2022</strong>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-con">Get A Quote</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
