<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="btns">
            <button onclick="allClear()" class="btn">AC</button>
            <button onclick="del()" class="btn">Del</button>
            <button class="btn">M+</button>
            <button class="btn">M-</button>
            <br>
            <button onclick="printDisplay(9)" class="btn">9</button>
            <button onclick="printDisplay(8)" class="btn">8</button>
            <button onclick="printDisplay(7)" class="btn">7</button>
            <button class="btn">/</button>
            <br>
            <button onclick="printDisplay(6)" class="btn">6</button>
            <button onclick="printDisplay(5)" class="btn">5</button>
            <button onclick="printDisplay(4)" class="btn">4</button>
            <button class="btn">*</button>
            <br>
            <button onclick="printDisplay(3)" class="btn">3</button>
            <button onclick="printDisplay(2)" class="btn">2</button>
            <button onclick="printDisplay(1)" class="btn">1</button>
            <button class="btn">-</button>
            <br>
            <button onclick="printDisplay(0)" class="btn">0</button>
            <button onclick="printDisplay('.')" class="btn">.</button>
            <button onclick="calculate()" class="btn">=</button>
            <button onclick="setAction('+')" class="btn">+</button>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
